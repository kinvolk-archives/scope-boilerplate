general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    SRCDIR: /home/ubuntu/plugin_name
    PATH: $PATH:$HOME/.local/bin

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - echo "no dependencies"

test:
  override:
    - cd $SRCDIR && make .plugin_name.uptodate && docker tag organization_name/plugin_name organization_name/plugin_name:$(./tools/image-tag):
        parallel: false
        timeout: 300

deployment:
  hub:
    branch: master
    commands:
      - |
        test -z "${DOCKER_USER}" || (
          docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS &&
          (test "${DOCKER_ORGANIZATION:-$DOCKER_USER}" == "organization_name" || (
            docker tag organization_name/plugin_name:latest ${DOCKER_ORGANIZATION:-$DOCKER_USER}/plugin_name:latest &&
            docker tag organization_name/plugin_name:$(./tools/image-tag) ${DOCKER_ORGANIZATION:-$DOCKER_USER}/plugin_name:$(./tools/image-tag)
          )) &&
          docker push ${DOCKER_ORGANIZATION:-$DOCKER_USER}/plugin_name &&
          docker push ${DOCKER_ORGANIZATION:-$DOCKER_USER}/plugin_name:$(./tools/image-tag)
        )
  hub-dev:
    branch: /^((?!master).)*$/  # not the master branch
    commands:
      - >
        test -z "${DEPLOY_BRANCH}" || test -z "${DOCKER_USER}" || (
          docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS &&
          docker tag organization_name/plugin_name:latest ${DOCKER_ORGANIZATION:-$DOCKER_USER}/plugin_name:${CIRCLE_BRANCH//\//-} &&
          docker push ${DOCKER_ORGANIZATION:-$DOCKER_USER}/plugin_name:${CIRCLE_BRANCH//\//-}
        )
